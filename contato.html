  <body>
    <header class="menu">
      <ul class="menu-lista">
        <a href="/index.html"><li>Início</li></a>

      </ul>
    </header>

    <section>
      <div class="form-submit">
        <h2 class="subtitle">Entre em contato comigo!</h2>
        <hr />
        <p class="subtitle-form">
          Caso você tenha uma ideia em mente ou deseja pedir um orçamento, você
          pode me enviar uma mensagem aqui mesmo pelo site, basta usar o
          formulário de contato. Ficarei feliz em poder te ajudar!
        </p>

        <form
          action="https://formsubmit.co/barata.raissa@gmail.com"
          method="POST"
        >
          <div class="form-row">
            <input name="name" class="form-control" placeholder="Nome" />
            <input name="Email" class="form-control" placeholder="Email" />
          </div>

          <div class="form-row">
            <input name="name" class="form-control" placeholder="Assunto" />
          </div>

          <textarea
            class="form-message"
            placeholder="Me diga como posso te ajudar"
            name="message"
            rows="10"
            required
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </body>
